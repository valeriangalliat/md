<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Nested directory</title>
  <link href="css/code.css" rel="stylesheet">
  <style>

    h1 > .headerlink,
    h2 > .headerlink,
    h3 > .headerlink,
    h4 > .headerlink,
    h5 > .headerlink,
    h6 > .headerlink {
      visibility: hidden;
    }

    h1:hover > .headerlink,
    h2:hover > .headerlink,
    h3:hover > .headerlink,
    h4:hover > .headerlink,
    h5:hover > .headerlink,
    h6:hover > .headerlink {
      visibility: visible;
    }

    .codehilitetable pre {
      margin: 0;
    }

  </style>
</head>
<body>
  <header>
    <h1>Examples</h1>
    <p>This is the examples directory!</p>
  </header>

  <h2 id="nested-directory">Nested directory<a class="headerlink" href="#nested-directory" title="Permanent link">&para;</a></h2>
<p>The <code>.mdrc</code> in this directory implicitely extends the parent <code>.mdrc</code>, but
disables the code syntax highlighting.</p>
<pre><code class="python"># Print an example
print('A Python example without highlighting')
</code></pre>

  <hr>

  <footer>
    <p>
      Unlicensed under the terms of the
      <a href="http://unlicense.org/">Unlicense</a>.
    </p>
  </footer>
</body>
</html>
